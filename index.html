```html
        <script type="module">
        // Import only the necessary functions and services using the modern module syntax
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
          
        // Your web app's Firebase configuration (Keep your actual, correct config here)
        const firebaseConfig = {
            apiKey: "AIzaSyDeoZvj5eRsvWxyuow-j72byoo52197c5Y",
            authDomain: "joeapp-v1.firebaseapp.com",
            projectId: "joeapp-v1",
            storageBucket: "joeapp-v1.firebasestorage.app",
            messagingSenderId: "973294244660",
            appId: "1:973294244660:web:1a8c2302428992bf02cb61",
            measurementId: "G-5QE4C2DCJX"
        };
        
        // Initialize Firebase using the imported function
        const app = initializeApp(firebaseConfig); 
        // Initialize Firestore DB using the imported function
        const db = getFirestore(app); 

        // Remove const analytics = getAnalytics(app); as we aren't using it yet

        const form = document.getElementById('moodForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            feedback.textContent = "Logging data...";

            try {
                // Use the imported functions: addDoc() and collection()
                await addDoc(collection(db, "moods"), { 
                    mood_score: parseInt(form.mood_score.value),
                    notes: form.notes.value,
                    tags: form.tags.value,
                    // Use the imported function: serverTimestamp()
                    timestamp: serverTimestamp() 
                });

                feedback.textContent = `Mood logged successfully!`;
                form.reset();
            } catch (e) {
                feedback.textContent = "Error logging mood: " + e.message;
            }
        });
    </script>
</body>
